<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styling.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <div class="image-holder">
      <img class="mobile-image" src="./images/image-header-mobile.jpg" alt="meeting image">
      <img class="desktop-image" src="./images/image-header-desktop.jpg" alt="meeting image">
      <div class="filter"></div>
    </div>

    <div class="text">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stats-category">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stats-category">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stats-category">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/miaxoc">Mia</a>.
  </div>
</body>
</html>
