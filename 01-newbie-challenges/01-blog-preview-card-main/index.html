<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styling.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <div class="card-background">
    </div>
    <img class="top-img" src="assets/images/illustration-article.svg" alt="image">
    <div class="card-text">
      <p class="tag">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <p class="title">HTML & CSS foundations</p>
      <p class="caption">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="user-info">
        <img src="./assets/images/image-avatar.webp" alt="profile-image">
        <p class="username">Greg Hooper</p>
      </div>


    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/miaxoc">Mia</a>.
  </div>
</body>
</html>
