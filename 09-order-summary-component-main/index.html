<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styling.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <img id="illustration" src="./images/illustration-hero.svg" alt="music illustration">
    <h1>Order Summary</h1>
    <p class="caption">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan-card">
      <img src="./images/icon-music.svg" alt="music icon">
      <div class="plan-text">
        <div>
          <p class="annual-plan">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div>
          <a class="link" href="#">change</a>
        </div>
      </div>
    </div>
    <p id="button">Proceed to Payment</p>
    <p id="cancel-order">Cancel Order</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
