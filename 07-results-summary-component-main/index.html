<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styling.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
  <div class="card">

    <div class="total-score">
      <p>Your Result</p>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>


    <div class="summary">
      <p>Summary</p>
      <div class="category" id="reaction">
        <p>Reaction</p>
        <p class="category-score">80 / 100</p>
      </div>


      <div class="category" id="memory">
        <p>Memory</p>
        <p class="category-score">92 / 100</p>
      </div>


      <div class="category" id="verbal">
        <p>Verbal</p>
        <p class="category-score">61 / 100</p>
      </div>


      <div class="category" id="visual">
        <p>Visual</p>
        <p class="category-score">72 / 100</p>
      </div>


      <p id="continue-button">Continue</p>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/miaxoc">Mia</a>.
  </div>
</body>
</html>
