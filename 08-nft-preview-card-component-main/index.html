<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styling.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="nft image">
      <div class="hover-effect">
        <img class="icon" src="./images/icon-view.svg" alt="view-icon">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="eth icon">
        <p id="eth">0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="time icon">
        <p>3 days left</p>
      </div>


    </div>
    <div class="user-profile">
      <img src="./images/image-avatar.png">
      <p>Creation of</p><p id="name">Jules Wyvern</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/miaxoc">Mia</a>.
  </div>
</body>
</html>
